<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pos System</title>
    <link rel="stylesheet" href="assets/bootstrap-5.3.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/navBarStyle.css">
    <link rel="stylesheet" href="assets/css/normalize_css.css">
</head>
<body>

<nav id="navBar" class="navbar navbar-expand-lg bg-body-tertiary bg-primary-subtle">
    <div class="container-fluid">
        <a id="samplePos" class="navbar-brand gradient-text" href="#">SamplePos</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="menuBar">
                <li class="nav-item">
                    <a class="nav-link active gradient-text" aria-current="page" href="#Home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link gradient-text" href="customer.html#Customer">Customer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link gradient-text" href="item.html#Item">Item</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link gradient-text" href="#">Order</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link gradient-text" href="orderDetails.html#orderDetails">Order Details</a>
                </li>
            </ul>
            <form class="d-flex" role="search" id="search">
                <input class="form-control me-2" type="search" placeholder="Search Text Here" aria-label="Search">
                <button class="btn btn-outline-success gradient-text" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

<main id="Home">
    <section>
        <div id="carouselExampleDark" class="carousel carousel-dark slide " data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="assets/img/shop1.jpeg" class="d-block w-100" alt="..." height="670px">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Discover Flavor in Every Bite</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="assets/img/shop2.jpeg" class="d-block w-100" alt="..." height="670px">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Farm-Fresh Goodness, Every Day</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="assets/img/shop4.jpeg" class="d-block w-100" alt="..." height="670px">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Savor the Season's Best</h5>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark"
                    data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark"
                    data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>
</main>
<script src="assets/bootstrap-5.3.1-dist/js/bootstrap.min.js"></script>
</body>
</html>
