<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer-Page</title>
  <link rel="stylesheet" href="assets/bootstrap-5.3.1-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/navBarStyle.css">
  <link rel="stylesheet" href="assets/css/normalize_css.css">
  <link rel="stylesheet" href="assets/css/formStyle.css">
</head>
<body>


<div id="Customer">
  <nav id="navBar" class="navbar navbar-expand-lg bg-body-tertiary bg-primary-subtle">
    <div class="container-fluid">
      <a id="samplePos" class="navbar-brand gradient-text" href="#">SamplePos</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="menuBar">
          <li class="nav-item">
            <a class="nav-link gradient-text" aria-current="page" href="index.html#Home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active gradient-text" href="#Customer">Customer</a>
          </li>
          <li class="nav-item">
            <a class="nav-link gradient-text" href="item.html#Item">Item</a>
          </li>
          <li class="nav-item">
            <a class="nav-link gradient-text" href="order.html#Order">Order</a>
          </li>
          <li class="nav-item">
            <a class="nav-link gradient-text" href="orderDetails.html#orderDetails">Order Details</a>
          </li>
        </ul>
        <form class="d-flex" role="search" id="search">
          <input class="form-control me-2" type="search" placeholder="Search Text Here" aria-label="Search">
          <button class="btn btn-outline-success gradient-text" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container" id="form">
    <div class="row">
      <div class="text-center gradient-text">
        <h3>Customer Details Form</h3>
      </div>
      <div class="col">
        <form id="form_input">
          <div class="mb-3">
            <label for="customer_id" class="form-label">Customer Id</label>
            <input type="number" class="form-control" id="customer_id" placeholder="Customer Id Here">
          </div>
          <div class="mb-3">
            <label for="customer_name" class="form-label">Customer Name</label>
            <input type="text" class="form-control" id="customer_name" placeholder="Customer Name Here">
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <textarea class="form-control" id="address" rows="3" placeholder="Address Here"></textarea>
          </div>
          <div class="mb-3">
            <label for="salary" class="form-label">Salary</label>
            <input type="number" class="form-control" id="salary" placeholder="Salary Here">
          </div>
          <div class="mt-1" id="button">
            <button id="submitBtn" type="submit" class="btn btn-success">Submit</button>
            <button id="updateBtn" type="button" class="btn btn-primary">Update</button>
            <button type="button" class="btn btn-danger">Danger</button>
            <button type="reset" class="btn btn-warning">Reset</button>
          </div>
        </form>
      </div>
      <div class="col" id="table">
        <table class="table ">
          <thead class="table-primary">
          <tr>
            <th scope="col">Customer Id</th>
            <th scope="col">Customer Name</th>
            <th scope="col">Address</th>
            <th scope="col">Salary</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Nimna Kaveesha</td>
            <td>Kalutara</td>
            <td>15000</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Lushan Godwin</td>
            <td>Kalutara</td>
            <td>20000</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Nipun Nirmal</td>
            <td>Kalutara</td>
            <td>25000</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<script src="assets/bootstrap-5.3.1-dist/js/bootstrap.min.js"></script>
</body>
</html>
